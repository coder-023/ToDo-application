  <ul id="users">
    @for(user of users; track user.id){
      <li><app-user  [user]="user"
        (select)="onSelectUser($event)" [selected]="user.id === selectedUserId" /></li>
    }
  </ul>
  @if(selectedUser){
    <app-tasks [name]="selectedUser.name" [id]="selectedUser.id"/>
  }
  @else {
    <p id="fallback"> Select User to see the tasks!</p>
  }
  
</main>
